<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Bankomat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="atm">
    <div class="screen">
      <div id="user-info"></div>  
      <div id="display">Välkommen! Ange din kod:</div>
    </div>

    <div class="keypad">
      <!-- Rad 1 -->
      <button class="num-btn">1</button>
      <button class="num-btn">2</button>
      <button class="num-btn">3</button>
      <button id="cancel-btn">Avbryt</button>

      <!-- Rad 2 -->
      <button class="num-btn">4</button>
      <button class="num-btn">5</button>
      <button class="num-btn">6</button>
      <button id="clear-btn">Rensa</button>

      <!-- Rad 3 -->
      <button class="num-btn">7</button>
      <button class="num-btn">8</button>
      <button class="num-btn">9</button>
      <button id="enter-btn">Enter</button>

      <!-- Rad 4 -->
      <div></div>
      <button class="num-btn">0</button>
      <div></div>
      <button id="logout-btn" disabled>Logga ut</button>
    </div>

    <!-- Funktionsknappar -->
    <div class="actions">
      <!--<button id="saldo-btn" disabled>Visa saldo</button>-->
      <button id="deposit-btn" disabled>Insättning</button>
      <button id="withdraw-btn" disabled>Uttag</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
